<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Strange Laws Around the World</title>
    <style>
        /* [Previous styles remain the same until update-button] */

        .refresh-button {
            background-color: #9932CC;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px auto;
            transition: all 0.3s ease;
            display: block;
        }

        .refresh-button:hover {
            background-color: #ff3366;
            transform: scale(1.05);
        }

        /* [Rest of previous styles remain the same] */
    </style>
</head>
<body>
    <div class="container">
        <h1>Bizarre Laws Around the World</h1>
        <button class="refresh-button" onclick="displayRandomLaws()">Show Me New Laws!</button>
        <div id="lawContainer"></div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <h2 style="color: #ff3366;">⚠️ Your machine has been compromised! Click here to fix it! ⚠️</h2>
        <a href="https://rubstew21.github.io/Anti-Virus/" class="update-button">Update Protection</a>
    </div>

    <script>
        // [Previous laws object and getRandomLaw function remain the same]

        function displayRandomLaws() {
            const container = document.getElementById('lawContainer');
            container.innerHTML = '';

            Object.keys(laws).forEach(country => {
                const section = document.createElement('div');
                section.className = 'country-section';
                section.innerHTML = `
                    <div class="country-title">${country}</div>
                    <div class="law-text">${getRandomLaw(laws[country])}</div>
                `;
                container.appendChild(section);
            });
        }

        // Changed to 7 seconds (7000 milliseconds)
        setTimeout(() => {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
        }, 7000);

        // Initial display
        displayRandomLaws();
    </script>
</body>
</html>
